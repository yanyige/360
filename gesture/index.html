<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手势密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.animate-colors-min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<section class="gesture">
		<header class="gesture-header"><p>手势密码</p></header>
		<canvas id="canvas">

		</canvas>
		<article class="info-panel">
			<p class="info">请选择操作</p>
		</article>
		<footer class="input-group">
			<ul class="operator">
				<li><input type="radio" value="" name="running-type" id="setPassword"><label for="setPassword">设置密码</label></li>
				<li><input type="radio" value="" name="running-type" id="verifyPassword"><label for="verifyPassword">验证密码</label></li>
			</ul>
		</footer>
	</section>
</body>
</html>
